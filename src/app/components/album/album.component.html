<app-loading *ngIf="loading"></app-loading>
<div *ngIf="loading == false" class="container mt-2">
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4 p-2 border-right">
                <img [src]="image" class="card-img" [alt]="title">
                <a [routerLink]="['/home']" class="btn btn-primary btn-lg btn-block mt-2 ">Regresar</a>
            </div>
            <div class="col-md-8">
                <div class="card-body ">
                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text border-bottom">
                        <a class="badge badge-primary " *ngFor="let artist of artists " [routerLink]="[ '/artist', artist.id] ">{{ artist.name }}</a>
                        <br>
                        <small class="text-muted ">{{release_date | date:'mediumDate'}} | {{label}}</small>
                    </p>
                    <div *ngIf="tracks.length> 1" class="card-text">
                        <h6>Total Tracks: {{tracks.length}}</h6>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" *ngFor="let data of tracks; let i=index">
                                {{i + 1}}. {{data.name}}
                                <div *ngIf="data['artists'].length > 1">
                                    <a class="badge badge-primary" *ngFor="let artist of data['artists']" [routerLink]="['/artist', artist.id]">{{ artist.name }}</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
